<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交通助手</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm fixed-top" style="background-color: #004491">
    <ul class="navbar-nav" style="padding: 5px 15px 0 15px">
        <li class="nav-item">
            <h4 style="color: #f2fff2">交通助手</h4>
        </li>
    </ul>
</nav>
<div style="height: 80px"></div>
<div class="container-fluid" style="padding: 0 0 0 30px">
</div>
<div class="container mt-3">
    {% block content %}{% endblock %}
</div>

<div style="height: 50px;"></div>
<div style="position: fixed; bottom: 0; width: 100%; text-align: left; padding: 10px 0; font-size: 12px; color: #999; background-color: rgba(255, 255, 255, 0.9);">
    <div class="container mt-3">
        <h6>请输入问题：</h6>
        <form action="/input", method="post">
            <div class="mb-3 mt-3">
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>
</body>
</html>
